<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../python_compressed.js"></script>

  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="pseudo_blocks_definitions_1.js"></script>
  <script src="pseudo_blocks_generators_1.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
      <!-- <category name="Pseudo" colour="#805ba5"> -->
    <block type="pseudo_statement">
      <field name="NAME">pseudocode</field>
    </block>
    <block type="pseudo_expression">
      <field name="NAME">pseudo-expression</field>
    </block>
    <block type="pseudo_statement_2">
      <field name="NAME">pseudocode</field>
    </block>
  <!-- </category> -->
  <!-- <category name="Pseudo" colour="#805ba5"> -->
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <textarea id="textarea" style="height: 480px; width: 600px; font-size: 20px"></textarea>
  <textarea id="textareap" style="height: 480px; width: 600px; font-size: 20px"></textarea>

  <script>
    Blockly.Blocks['pseudo_statement'] = {
      init: function() {
        this.appendDummyInput()
            .appendField(new Blockly.FieldTextInput("pseudocode"), "NAME1");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(300);
     this.setTooltip("");
     this.setHelpUrl("");
      }
    };

    Blockly.Blocks['pseudo_expression'] = {
      init: function() {
        this.appendDummyInput()
            .appendField(new Blockly.FieldTextInput("pseudo-expression"), "NAME2");
        this.setOutput(true, null);
        this.setColour(230);
     this.setTooltip("");
     this.setHelpUrl("");
      }
    };

    Blockly.Blocks['pseudo_statement_2'] = {
      init: function() {
        this.appendStatementInput("NAME")
            .setCheck(null)
            .appendField(new Blockly.FieldTextInput("pseudocode"), "NAME3");
        this.setColour(315);
     this.setTooltip("");
     this.setHelpUrl("");
      }
    };

    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});



    function myUpdateFunction(event) {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById('textarea').value = code;
    }

    workspace.addChangeListener(myUpdateFunction);
    function myUpdateFunctionP(event) {
      var code = Blockly.Python.workspaceToCode(workspace);
      document.getElementById('textareap').value = code;
    }
    workspace.addChangeListener(myUpdateFunctionP);
  </script>

</body>
</html>
