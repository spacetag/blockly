<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Pseudo Blockly</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../python_compressed.js"></script>

  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="pseudo_blocks_definitions_1.js"></script>
  <script src="pseudo_blocks_generators_1.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>


  <p>This is a demo of using pseudocode with blockly</p>
  <!-- From: demos/generator/index.html -->
  <button onclick="runCode()">Run JavaScript</button>

  <div id="blocklyDiv" style="height: 380px; width: 1300px;"></div>

  <xml id="toolbox" style="display: none">
  <category name="Pseudo" colour="#8c95c0">
    <block type="pseudo_statement">
      <field name="NAME">pseudocode</field>
    </block>
    <block type="pseudo_expression">
      <field name="NAME">pseudo-expression</field>
    </block>
  </category>

  <!-- From: demos/toolbox/index.html -->
  <category name="Logic">
      <category name="If">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="controls_if">
          <mutation elseif="1" else="1"></mutation>
        </block>
      </category>
      <category name="Boolean">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <field name="VAR">i</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>

  <textarea id="textarea" style="height: 240px; width: 1300px; font-size: 16px"></textarea>
  <!-- <textarea id="textareap" style="height: 480px; width: 600px; font-size: 20px"></textarea> -->

  <script>

    counter = 1
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});



    function myUpdateFunction(event) {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById('textarea').value = code;
    }
    workspace.addChangeListener(myUpdateFunction);

    function addFunctionNoReturnBlock(event) {
      if (event.type == Blockly.Events.BLOCK_CREATE &&
          workspace.getBlockById(event.blockId).type == "pseudo_statement") {
        workspace.getBlockById(event.blockId).setFieldValue("pseudocode" + counter, "NAME")
        // console.log("EVENT")
        pseudoBody = workspace.newBlock('procedures_defnoreturn');
        pseudoBody.setFieldValue("pseudocode" + counter, "NAME")
        console.log(pseudoBody)
        pseudoBody.initSvg()
        pseudoBody.render()
        workspace.addTopBlock(pseudoBody)
        counter += 1
      }
    }
    workspace.addChangeListener(addFunctionNoReturnBlock);

    function addFunctionReturnBlock(event) {
      if (event.type == Blockly.Events.BLOCK_CREATE &&
          workspace.getBlockById(event.blockId).type == "pseudo_expression") {
        workspace.getBlockById(event.blockId).setFieldValue("pseudoexpression" + counter, "NAME")
        // console.log("EVENT")
        pseudoBody = workspace.newBlock('procedures_defreturn');
        pseudoBody.setFieldValue("pseudoexpression" + counter, "NAME")
        console.log(pseudoBody)
        pseudoBody.initSvg()
        pseudoBody.render()
        workspace.addTopBlock(pseudoBody)
        counter += 1
      }
    }
    workspace.addChangeListener(addFunctionReturnBlock);

    // function myUpdateFunctionP(event) {
    //   var code = Blockly.Python.workspaceToCode(workspace);
    //   document.getElementById('textareap').value = code;
    // }
    // workspace.addChangeListener(myUpdateFunctionP);

    // From: demos/generator/index.html
    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
</html>
